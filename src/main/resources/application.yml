
spring:
  application:
    name: demo

  datasource:
    url: asd
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: asd

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
